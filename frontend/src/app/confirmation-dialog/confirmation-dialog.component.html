<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>{{ data }}</mat-dialog-content>
<mat-dialog-actions style="justify-content: end;padding: 20px 24px 20px 24px">
    <button mat-button color="warn" (click)="dialogRef.close(true)">OK</button>
    <button mat-button (click)="dialogRef.close(false)">Cancel</button>
</mat-dialog-actions>
