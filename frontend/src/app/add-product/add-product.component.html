<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required>
      <mat-error *ngIf="form.controls['name'].invalid">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" placeholder="Price" formControlName="price" required min="0">
      <mat-error *ngIf="form.controls['price'].invalid">Price is required and must be greater than or equal to 0</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()"><mat-icon>save</mat-icon>Save</button>
  <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
</div>
