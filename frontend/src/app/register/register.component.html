<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="registerForm.controls['name'].invalid">
            Please enter a valid Name
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="registerForm.controls['email'].invalid">
            Please enter a valid Email
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="registerForm.controls['password'].invalid">
            Please enter a password
          </mat-error>
        </mat-form-field>
      </p>
      <div class="button">
        <button mat-raised-button color="primary" (click)="onRegister()">
          Register
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
